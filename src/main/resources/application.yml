micronaut:
  server:
    port: ${SERVER_PORT:8080}
  caches:
    images:
      charset: 'UTF-8'
      record-stats: true
      expire-after-write: "3h"
  application:
    name: hm-grunndata-media-proxy
    thread-selection: auto
  netty:
    event-loops:
      default:
        num-threads: 128
        prefer-native-transport: true
  metrics:
    enabled: true
    binders:
      cache:
        enabled: true
      uptime:
        enabled: true
      processor:
        enabled: true
      jvm:
        enabled: true
      web:
        enabled: true
      logback:
        enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true
endpoints:
  caches:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
  prometheus:
    sensitive: false
    enabled: true
  all:
    path: "/internal"

jackson:
  bean-introspection-module: true
  serialization:
    indentOutput: true

media:
  storage:
    cdnurl: ${MEDIA_STORAGE_CDNURL:`https://cdn.dev.nav.no/teamdigihot/grunndata/media/v1`}


