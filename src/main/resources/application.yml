micronaut:
  server:
    port: ${SERVER_PORT:8080}
    context-path: "/imageproxy"
  application:
    name: hm-grunndata-media-proxy
    thread-selection: auto
  netty:
    event-loops:
      default:
        num-threads: 32
        prefer-native-transport: true
  metrics:
    enabled: true
    binders:
      microstream:
        enabled: false
      cache:
        enabled: true
      uptime:
        enabled: true
      processor:
        enabled: true
      jvm:
        enabled: true
      web:
        enabled: true
      logback:
        enabled: true
      jdbc:
        enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true

endpoints:
  caches:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
  prometheus:
    sensitive: false
    enabled: true
  all:
    path: "/internal"

jackson:
  bean-introspection-module: true
  serialization:
    indentOutput: true

media:
  storage:
    cdnurl: ${MEDIA_STORAGE_CDNURL:`https://cdn.dev.nav.no/teamdigihot/grunndata/media/v1`}

microstream:
  postgres:
    storage:
      imageversion:
        datasource-name: imageversion
        table-name: imageversion

  cache:
    images:
      key-type: java.lang.String
      value-type: no.nav.hm.grunndata.media.proxy.ImageVersion
      storage: imageversion
      statistics-enabled: true


datasources:
  imageversion:
    db-type: postgresql
    url: ${DB_JDBC_URL:`jdbc:tc:postgresql:15:///mediaproxy`}
    driverClassName: ${DB_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}
    username: ${DB_USERNAME:mediaproxy}
    password: ${DB_PASSWORD:mediaproxy}
    maximum-pool-size: 8
    minimum-idle: 0




